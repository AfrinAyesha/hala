<div class="login-container">
  <div class="loader-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <form
    style="width: 50%; margin: auto"
    [ngStyle.xs]="{ width: '90%' }"
    [formGroup]="loginForm"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-form-field appearance="outline" style="width: 40%">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
      <mat-error
        *ngIf="
          loginForm.controls['email'].touched &&
          (loginForm.controls['email'].hasError('required') ||
            loginForm.controls['email'].hasError('email'))
        "
      >
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 40%">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        required
      />
      <mat-icon style="cursor: 'pointer'" matSuffix (click)="showPassword = !showPassword">{{
        showPassword ? 'visibility_off' : 'visibility'
      }}</mat-icon>
      <mat-error
        *ngIf="
          loginForm.controls['password'].touched &&
          loginForm.controls['password'].hasError('required')
        "
      >
        This is a required field
      </mat-error>
    </mat-form-field>
    <div
      fxLayout
      fxLayout.xs="column"
      fxLayoutGap.xs="10px"
      fxLayoutAlign="space-between"
      style="width: 40%"
    >
      <button [disabled]="loginForm.invalid" mat-flat-button color="primary" (click)="login()">
        Login
      </button>
      <button mat-flat-button color="primary" (click)="register()">Register</button>
    </div>
  </form>
</div>
